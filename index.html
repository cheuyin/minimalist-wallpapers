<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MiniPaper.</title>
		<link rel="stylesheet" href="./styles.css" />
		<script type="module" src="./index.js" defer></script>
	</head>
	<body>
		<header>MINIPAPER.</header>

		<div class="canvas_container">
			<canvas class="main_canvas"></canvas>
			<button class="download_button">Download me!</button>
		</div>

		<div class="phrase">
			<input type="text" placeholder="ENTER A PHRASE:" />
			<div class="character_counter"></div>
		</div>

		<div class="light-dark-mode">
			<button class="light">Light Mode</button>
		</div>

		<div class="font-style">
			<button>Serif</button>
		</div>

		<div class="display_size">
			<label for="display_sizes">Display size:</label>
			<select name="display_sizes" id="display_sizes">
				<option value="phone">Phone</option>
				<option value="tablet">Tablet</option>
				<option value="desktop" selected>Desktop</option>
			</select>
		</div>

		<footer>
			<div class="logo">MINIPAPER.</div>
			<p>Developed by cheuyin in Vancouver.</p>
		</footer>
	</body>
</html>
